<h1>Agregar tarea</h1>
 
    <form class="form-agregar" [formGroup]="agregarForm" (ngSubmit)="onSubmit()">
        <label for="info" class="form-agregar_label">
            TÃ­tulo:
            <input type="date" id="info" formControlname= "info" name="fecha"required>
        </label>
        <br>
        <label class="form-agregar_label" for="info">
               Descripcion:
                <textarea id="info" formControlname= "info" name="descripcion" rows="4" required></textarea>
        </label>
        <br>
        <label class="form-agregar_label">
            Empleado: <br>
            <select id="info" formControlname= "info" name="empleado" required>
                <option *ngFor="let empleado of empleados" value="{{empleado.Id}}">{{empleado.nombreCompleto}}</option>              
            </select>
        </label>
        <br>
        <label class="form-agregar_label">
            Lugar: <br>
            <select id="info" formControlname= "info" name="lugar" required>
                <option *ngFor="let lugar of lugares" value="{{lugar.Id}}">{{lugar.direccion}}</option>              
            </select>
        </label>

        <br>
        <input type="submit" value="Agregar tarea"> 
    </form>
