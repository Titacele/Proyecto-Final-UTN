<div class="card">
    <img class="card-img" src="{{ imagen }}" alt="">
    <div class="card-info">
        <div class="card-top">
            <h2 class="card-info_categoria">{{ categoria | uppercase }}</h2>
            <h3 class="card-info_titulo">{{ titulo }}</h3>

            <p>{{ contenido }}</p>

            <p class="card-destacado" *ngIf="destacado">
                Oferta imbatible
            </p>
