<div class="wrapper">
    <app-card
        *ngFor="let viaje of viajes"
        [imagen] = "viaje.imagen"
        [categoria] = "viaje.categoria"
        [titulo] = "viaje.titulo"
        [contenido] = "viaje.contenido"
        [destacado] = "viaje.destacado"
        [precio] = "viaje.precio"
    ></app-card>
</div>
